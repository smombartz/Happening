<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <style>
        :root {
            --pico-font-family: system-ui, -apple-system, "Segoe UI", "Roboto", "Ubuntu", "Cantarell", "Noto Sans", sans-serif;
        }
        
        body {
            background: white;
            padding: 1rem;
            margin: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .search-container {
            margin-bottom: 2rem;
        }
        
        .search-input {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            display: block;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 0.75rem;
            font-size: 0.9rem;
        }
        
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .event-card {
            background: white;
            border: none;
            overflow: hidden;
            transition: transform 0.1s ease;
        }
        
        .event-card:hover {
            transform: scale(1.02);
        }
        
        .event-image {
            width: 100%;
            height: 240px;
            object-fit: cover;
            background: #f0f0f0;
            display: block;
        }
        
        .event-content {
            padding: 1rem 0;
        }
        
        .event-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: #000;
            line-height: 1.3;
        }
        
        .event-date {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
            font-weight: normal;
        }
        
        .event-location {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            font-weight: normal;
        }
        
        .event-description {
            color: #333;
            font-size: 0.85rem;
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }
        
        .event-link {
            display: inline-block;
            color: #000;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: normal;
            opacity: 0.7;
        }
        
        .event-link:hover {
            opacity: 1;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        
        .no-results {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        
        h1 {
            text-align: left;
            margin-bottom: 2rem;
            color: #000;
            font-size: 1.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Events</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search events..." autocomplete="off">
        </div>
        
        <div id="eventsContainer">
            <div class="loading">Loading events...</div>
        </div>
    </div>

    <script src="https://unpkg.com/fuse.js/dist/fuse.basic.min.js"></script>
    <script src="https://unpkg.com/handlebars@4.7.8/dist/handlebars.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
