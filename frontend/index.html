<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <style>
        :root {
            --pico-font-family: system-ui, -apple-system, "Segoe UI", "Roboto", "Ubuntu", "Cantarell", "Noto Sans", sans-serif;
        }
        
        body {
            background: white;
            padding: 1rem;
            margin: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .filter-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-shrink: 0;
        }
        
        .search-input {
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 0.75rem;
            font-size: 0.9rem;
            background: white;
        }
        
        .domain-filter {
            width: 180px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 0.75rem;
            font-size: 0.9rem;
            background: white;
            cursor: pointer;
        }
        
        .domain-filter:focus,
        .search-input:focus {
            outline: 2px solid #0066cc;
            outline-offset: 2px;
        }
        
        @media (max-width: 768px) {
            .header-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-controls {
                justify-content: center;
            }
            
            .search-input,
            .domain-filter {
                width: auto;
                flex: 1;
            }
        }
        
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .event-card {
            display: block;
            background: white;
            border: none;
            overflow: hidden;
            transition: transform 0.1s ease;
            text-decoration: none;
            color: inherit;
        }
        
        .event-card:hover {
            transform: scale(1.02);
            text-decoration: none;
            color: inherit;
        }
        
        .event-image {
            width: 100%;
            height: 240px;
            object-fit: cover;
            background: #f0f0f0;
            display: block;
        }
        
        .event-content {
            padding: 1rem 0;
        }
        
        .event-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: #000;
            line-height: 1.3;
        }
        
        .event-date {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
            font-weight: normal;
        }
        
        .event-location {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            font-weight: normal;
        }
        
        .event-description {
            color: #333;
            font-size: 0.85rem;
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }
        
        .event-domain {
            color: #999;
            font-size: 0.75rem;
            margin-top: 0.5rem;
            font-weight: normal;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        
        .no-results {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        
        h1 {
            text-align: left;
            margin-bottom: 2rem;
            color: #000;
            font-size: 1.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-row">
            <h1>Events</h1>
            <div class="filter-controls">
                <input type="text" id="searchInput" class="search-input" placeholder="Search events..." autocomplete="off">
                <select id="domainFilter" class="domain-filter">
                    <option value="">All Domains</option>
                </select>
            </div>
        </div>
        
        <div id="eventsContainer">
            <div class="loading">Loading events...</div>
        </div>
    </div>

    <script src="https://unpkg.com/fuse.js/dist/fuse.basic.min.js"></script>
    <script src="https://unpkg.com/handlebars@4.7.8/dist/handlebars.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
